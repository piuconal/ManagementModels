<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Thuật Toán</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://th.bing.com/th/id/OIP.EF7FIBn7w8OltAzBNF0wUgHaE8?pid=ImgDet&w=675&h=450&rs=1">
    <script src="https://kit.fontawesome.com/f0add9272d.js"></script>
</head>
<body>
    <!-- main -->
    <main>
        <!-- content -->
        <div class="content">
            <div class="ct1">
                <p>QUẢN LÝ MODEL THUẬT TOÁN</p>
            </div>
            <div class="ct2">
                <div class="vong1"></div>
                <input type="text" placeholder="Tìm kiếm model">
                <div class="vong2"></div>
            </div>
        </div>

        <!-- content-table -->
        <div class="content-table">
            <div class="ds">
                <p>Danh sách các model</p>
            </div>

            <button id="generateRandomNumber" onclick="themmodel()">THÊM MODEL</button>
        </div>

        <!-- table -->
        <div class="table">
            <div class="ss">
                <div class="s1"></div>
                <div class="s2"></div>
                <div class="s1"></div>
            </div>

            <div class="cc"></div>

            <div class="ss">
                <div class="s1"></div>
                <div class="s2"></div>
                <div class="s1"></div>
            </div>
        </div>
        
        <!-- end -->
        <div class="end">
            <p>By VU TRONG HIEU</p>
            <a href="home.html">
                <button>QUAY LẠI</button>
            </a>
        </div>
    

        <!-- video AI MKT -->
        <div id="myVideo" class="video-ai">
            <video width="170" height="170" controls autoplay>
                <source src="data/video/videoAI.mp4" type="video/mp4">
            </video>
        </div>

        <!-- POPUP -->
        <!-- box black -->
        <div id="box" class="box-black"></div>
        <!-- model-new -->
        <div id="hiddenDiv" class="model-new">
            <div class="close">
                <p onclick="xoa_themmodel()">x</p>
            </div>

            <div class="content-new">
                <p>THÔNG TIN MODEL MỚI</p>
            </div>

            <div class="form-container">
                <form id="dataForm" method="post" action="add-data/add_new_model.php">
                    <div class="form-group">
                        <label for="name">ID-Model:</label>
                        <input type="text" id="id" name="id" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">Tên:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="path">Đường dẫn:</label>
                        <input type="text" id="path" name="path" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Ngày:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="acc">Acc:</label>
                        <input type="number" step="0.01" id="acc" name="acc" required>
                    </div>
                    <div class="form-group">
                        <label for="pre">Pre:</label>
                        <input type="number" step="0.01" id="pre" name="pre" required>
                    </div>
                    <div class="form-group">
                        <label for="rec">Rec:</label>
                        <input type="number" step="0.01" id="rec" name="rec" required>
                    </div>
                    <div class="form-group">
                        <label for="f1score">F1-score:</label>
                        <input type="number" step="0.01" id="f1score" name="f1score" required readonly>
                    </div>

                  <!-- button-add-new-model -->
                  <button type="submit">THÊM</button>
                </form>
            </div>
        </div>

        <!-- table-list-model -->
        <div class="table-list">
            <table id="model-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Link</th>
                        <th>Date</th>
                        <th>ACC</th>
                        <th>PRE</th>
                        <th>REC</th>
                        <th>F1</th>

                        <th>Edit</th>
                        <th>Delete</th>
                        <th>EVA</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- List-model(get-data) -->
                </tbody>
            </table>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
